machine:
  services:
    - docker

dependencies:
  pre:
    - sudo dpkg --add-architecture armhf
    - sudo apt-get update
    - sudo apt-get install libc6:armhf
    - sudo cp ./qemu-arm-static /usr/bin/
    - sudo cp ./qemu-arm /usr/share/binfmts/
    - qemu-arm-static -version
  override:
    - docker info
    - docker pull resin/armv7hf-debian:jessie
    - docker run -t --name test resin/armv7hf-debian:jessie sh -c 'echo hello'
