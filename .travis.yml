sudo: required

services:
  - docker

install: true

script:
  - docker pull debian:jessie
  - docker build -t fg2it/grafana-auto .

before_deploy:
  - docker run -d --name build fg2it/grafana-auto bash
  - docker cp build:/tmp/graf-build/src/github.com/grafana/grafana/dist/ .
  - export DEB=`ls dist/grafana*.deb`
  - export TARBALL=`ls dist/grafana*.tar.gz`
  - echo $DEB $TARBALL

deploy:
  provider: releases
  api_key:
    secure: 
  file: $DEB
  skip_cleanup: true
  on:
    tags: true
    repo: fg2it/grafana-auto
